          <nav class="ink-navigation">
            <ul class="menu horizontal black">
              <li class="heading"><a href="#">What's That Word?</a></li>
            </ul>
          </nav>
          <main class="ink-grid">

          <div class="horizontal-space vertical-space">

            <form class="ink-form" id="search-form">
              <div class="">
                <select class="all-50 small-100 tiny-100 " name="">
                  <option value="Definition Search">Definition Search</option>
                </select>
              </div>
              <div class="control-group vertical-space all-50 small-100 tiny-100">
                <div class="control append-button" role="search">
                  <span><input type="text" name="search" id="search-term" required autofocus></span>
                  <button class="ink-button">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="vertical-space">
            <p id="page-number">

            </p>
          </div>
          <div class="vertical-space" id="search-results">

          </div>

        </main>
